<div class="course-card" *ngIf="course">

    <div class="course-title">
        {{courseIndex+1 + ' ' + course.description}}
    </div>

    <img width ="300" alt="Angular Logo"
        [src]="course.iconUrl" *ngIf="course.iconUrl" > 
    <!--ngIF sirve para no mostrar imagen si no encuentra la url-->

    <div class="course-description">
        {{course.longDescription}}
    </div>

    <hr> <!--AÃ‘ADE RAYA ENTRE CURSOS-->
    
</div>
